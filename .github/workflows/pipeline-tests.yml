# This workflow will install Python dependencies, run tests with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Pipeline Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  app-pytest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install requirements â¬
      run: |
        echo "--- Installing PIP"
        python -m pip install --upgrade pip
        echo "--- Installing PyTest prerequisites"
        pip install pytest flake8
        echo "--- Installing requirements"
        if [ -f requirements.txt ]; \
          then pip install -r requirements.txt; \
        fi

    - name: Lint with flake8 ğŸ“
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Test with PyTest âš™ï¸
      env:
          LOGURU_LEVEL: ${{ vars.LOGURU_LEVEL }}
      run: |
        echo "--- Starting PyTest"


  build-push:
    runs-on: ubuntu-latest

    needs:
    - app-pytest

    # We need to have a successful app-pytest before
    if: ${{ needs.app-pytest.result == 'success' }}

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Extracting Metadata ğŸ”§
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=,suffix=,format=short
          type=edge

    - name: Build ğŸ—ï¸ & Push to Docker Hub ğŸš€  
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
